<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="projects">
        <div id="project-query">
            <form action="#" method="post" id="project">
                <label for="title"></label>
                <input type="text" id="title" required placeholder="title" name="project-title">

                <button id="submit" type="submit">Add</button>
            </form>
        </div>
        <div id="project-display"></div>
    </div>

    <div id="TODOs">
        <div id="TODO-query">
            <form action="#" method="post" id="TODO">  
                <label for="title"></label>
                <input type="text" id="title" required placeholder="title" name="todo-title">
        
                <label for="description"></label>
                <input type="text" id="description" required placeholder="description" name="todo-description">
        
                <label for="dueDate"></label>
                <input type="date" id="dueDate" required placeholder="dueDate" name="todo-dueDate">
        
                <label for="priority"></label>
                <select name="priority" id="priority">
                    <option value="High">High priority</option>
                    <option value="Medium" selected>Medium priority</option>
                    <option value="Low" selected>Low priority</option>
                </select>
        
                <button id="submit" type="submit">Add</button>
            </form>
        </div>

        <div id="TODO-display"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
